<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Home</title>
  {% load static %}
  <link href="{% static 'assets/booktemplate.css' %}"
    rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/" rel="preconnect" />
  <link href="https://fonts.gstatic.com/" rel="preconnect" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script
    type="text/javascript">WebFont.load({ google: { families: ["Neuton:regular,700", "Manrope:regular,500,600,700,800"] } });</script>
  <script
    type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
  <link
    href="https://assets-global.website-files.com/600a053d63ba7783aa0038a1/6011f358d95cd4507c293cc9_favicon-book-template.svg"
    rel="shortcut icon" type="image/x-icon" />
  <link
    href="https://assets-global.website-files.com/600a053d63ba7783aa0038a1/6011f35c95214facb8a24dd7_webclip-book-template.svg"
    rel="apple-touch-icon" />

  <style>
    .img_rounded {
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div style="opacity:50" class="page-wrapper">
    <div data-collapse="medium" data-animation="default" data-duration="400"
      data-w-id="58db7844-5919-d71b-dd74-2323ed8dffe9" data-easing="ease" data-easing2="ease" role="banner"
      class="header w-nav">
      <div class="loader-wrapper">
        <div class="loader"></div>
      </div>
      <div class="container-default w-container">
        <div class="header-wrapper">
          <a href="index.html" class="subtitle">
            <span class="accent-strikethrough-text">देसी </span> मैनेजर
          </a>
          <nav role="navigation" class="nav-menu w-nav-menu">
            <ul role="list" class="header-navigation">
              <li class="nav-item-wrapper"><a href="index.html" aria-current="page" class="nav-link w--current">Home</a>
              </li>
              <li class="nav-item-wrapper"><a href="#about" class="nav-link">About the Author</a></li>
              <li class="nav-item-wrapper"><a href="#blog" class="nav-link">Blog</a></li>

              <li class="nav-item-wrapper mobile">
                <a href="https://www.amazon.in/Desi-Manager-Hindi-%E0%A4%A6%E0%A5%87%E0%A4%B8%E0%A5%80-%E0%A4%AE%E0%A5%88%E0%A4%A8%E0%A5%87%E0%A4%9C%E0%A4%B0/dp/9356848602"
                  class="button-primary header-button-mobile w-button">Buy Book</a>
              </li>
            </ul>
          </nav>
          <div class="split-content header-right">

          </div><a
            href="https://www.amazon.in/Desi-Manager-Hindi-%E0%A4%A6%E0%A5%87%E0%A4%B8%E0%A5%80-%E0%A4%AE%E0%A5%88%E0%A4%A8%E0%A5%87%E0%A4%9C%E0%A4%B0/dp/9356848602"
            class="button-primary header-button w-button">Buy Book</a>
          <div class="menu-button w-nav-button">
            <div class="menu-button-icon-wrapper">
              <div class="menu-button-icon">
                <div class="menu-line-top"></div>
                <div class="menu-line-middle"></div>
                <div class="menu-line-bottom"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="divider header-divider"></div>
    </div>
  </div>
      <div class="section contact">
        {% if messages %}
        {% for msg in messages %}
          {% if msg.tags == 'error'%}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" >
              {{msg.message}}
            </div>
            {% else %}
            <div class="alert alert-success alert-dismissible fade show" role="alert" >
              {{msg.message}}
            </div>
          {% endif %}
        {% endfor %}
    {% endif %}
        <div class="container-default w-container">
          <div class="contact-wrapper">
            <div style="-webkit-transform:translate3d(null, 30px, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);-moz-transform:translate3d(null, 30px, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);-ms-transform:translate3d(null, 30px, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);transform:translate3d(null, 30px, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);opacity:50" class="split-content contact-left">
              <h1 class="title contact">
                <span class="accent-strikethrough-text">Send Mailers to users</span>
              </h1>

            </div>
            <div data-w-id="e64b5223-d9c5-3158-60c6-1ac933a5f36e" style="-webkit-transform:translate3d(null, 30px, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);-moz-transform:translate3d(null, 30px, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);-ms-transform:translate3d(null, 30px, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);transform:translate3d(null, 30px, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);opacity:50" class="split-content contact-right">
              <div class="card bg-neutral-200 contact-form">
                <div class="contact-form-block w-form">
                  <form id="wf-form-Contact-Form" name="wf-form-Contact-Form"
                class="contact-form-grid"
                action="{% url 'send_mailers' %}" method="post" 
                >
                {% csrf_token %}

                    <input type="text" class="input w-input" name="subject" data-name="Subject" placeholder="Subject" id="name" required="" />
                    <br>
                    <br>

                    <textarea class="input w-input" id="message" name="message"rows="1" placeholder="Your review"></textarea>
                    
                    <br><input type="submit" value="Send Your Message" data-wait="Please wait..." id="w-node-e64b5223-d9c5-3158-60c6-1ac933a5f377-5c023258" class="button-primary w-button" />
                  </form>
                  
                </div>
              </div>
              <img src="https://assets-global.website-files.com/600a053d63ba7783aa0038a1/60105713ab98b1be2192520f_bg-2-contact-book-template.svg" alt="" style="opacity:0" data-w-id="e64b5223-d9c5-3158-60c6-1ac933a5f380" class="bg contact-2" />
              <img src="https://assets-global.website-files.com/600a053d63ba7783aa0038a1/60105713e23f3dde865160e6_bg-1-contact-book-template.svg" alt="" style="opacity:0" data-w-id="e64b5223-d9c5-3158-60c6-1ac933a5f381" class="bg contact-1" />
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=600a053d63ba7783aa0038a1" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'assets/webflow.js' %}" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        window.setTimeout(function() {
          $(".alert").fadeTo(300, 0).slideUp(300, function(){
              $(this).remove();
          });
        }, 3000);
        });
  </script>
  </body>


</html>
